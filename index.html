<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snek RPG >:3</title>
  <link href='https://fonts.googleapis.com/css2?family=Patrick+Hand' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="preGame(), Clock(), Render()">
  <div class="top">
    <div id="clock"></div>
    <div id="title">Snek RPG >:3</div>
    <div id="points">Score: 0</div>
  </div>
  <div id="fps" hidden>0 fps</div>
  <div id="sound">
    <div>
      <img id="sfxOn" src="Images/audioOn.png" onclick="turnOffSounds()">
      <img id="sfxOff"src="Images/audioOff.png" hidden onclick="turnOnSounds()">
    </div>
    <div>
      <img id="musicOn" src="Images/musicOn.png" onclick = "turnOffMusic()">
      <img id="musicOff" src="Images/musicOff.png" hidden onclick = "turnOnMusic()">
    </div>
  </div>
  <br><br>
  <div id="canvasContainer"><canvas id="myCanvas">Your browser does not support the HTML canvas tag.</canvas></div>
  <div><audio id="bgm" loop><source src="https://kyattoworks.com/wp-content/uploads/2022/03/Bunnyhop.mp3" type="audio/mpeg"></audio></div>
  <script src="snek.js"></script>
  <script src="audioControl.js"></script>
</body>
</html>
